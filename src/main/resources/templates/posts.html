<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Blog Challenge</title>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>

<div th:if="${#lists.isEmpty(posts)}"
					class="alert alert-info my-4"
					th:text="'No hay posteos asignados actualmente'"></div>
 <div th:if="${not #lists.isEmpty(posts)}" class = "container py-4">
 	<h1 th:text="${titulo}"></h1>
 	<div class="card">
 	
 	<div th:each="post: ${posts}">
 	<div class="card-body">
 	
 	<h5 class="card-tittle" th:text="${post.titulo}"></h5>
 	<div class="list-group">
 	<h6 class="list-group-item" th:text="${post.contenido}"></h6>
 	<h6 class="list-group-item" th:text="${post.createAt}"></h6>
 	</div>
 	</div>
 	</div>
 	</div>
 	
 </div>
 <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
