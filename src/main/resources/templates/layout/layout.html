<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Blog Challenge</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" >
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand  ms-3" th:href="@{/posts}" >Blog Challenge</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/posts}">Home
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/edicion}">Form Edition</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	</header>
	
	<div th:fragment="javascript">
		
	<script th:src="@{/javascript/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/javascript/popper.min.js}"></script>
	<script th:src="@{/javascript/bootstrap.min.js}"></script>
	<script th:src="@{/javascript/jquery-ui.min.js}"></script>
	</div>
</body>
</html>
