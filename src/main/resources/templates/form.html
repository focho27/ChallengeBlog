<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	
	
	<div th:object="${post}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
	<form th:action="@{/form}" th:object="${post}" method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Title</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{titulo}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Content</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{contenido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}"></small>
						</div>
					</div>
					<div th:if="${post.id==null}">
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Create Post" class="btn btn-secondary" />
						</div>
					</div>
					</div>
					<div th:if="${post.id!=null}">
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Edit Post" class="btn btn-secondary" />
						</div>
					</div>
					</div>
				</form>
	
	
	<div th:replace="layout/layout :: javascript"></div>
</body>
</html>
